        quote: >
          Automate many aspects of Minecraft addon creation.
        description: | # this will include new lines to allow paragraphs
          I started this project during a fit of rage while learning how to create Minecraft addons. A lot of the design decisions made for Bedrock's component based system are somewhat irritating to work with, which prompted me to create this library so I wouldn't have to deal with it. Most of my Minecraft development happens with Bedrock.NET and it has grown to a point where multiple developers and studios are using it. There have been 5 projects released on the marketplace either fully or partially developed using Bedrock.NET, with several more nearing the end of development.
      - layout: top-middle
        title: BSP Dungeon Generator
        link: https://github.com/sudo-sandwich/BSPDungeonGenerator
        quote: >
          Generate a 2d dungeon using binary space partitioning!
        description: |
          A unity project that generates a very simple 2d dungeon using binary space partitioning to determine the room layout.
      - layout: top-middle
        title: Lacks Skill
        link: https://github.com/sudo-sandwich/Lacks-Skill
        quote: >
          Kick unprepared players from your One Down Death Sentence Payday 2 lobby.
        description: |
          If you've ever played Payday 2 on the highest difficulty you know it's not for the faint of heart. There are a couple skills on the skill tree that are an absolute requirement and new players will sometimes join high difficulty lobbies without realizing what they've signed themselves up for. This mod quickly checks the skill tree of any player that joins and kicks players who are missing certain skills.
      - layout: top-middle
        title: RGBLighting
        link: https://github.com/sudo-sandwich/RGBLighting
        quote: >
          Synchronize RGB effects for G.Skill TridentZ RAM and Corsair Lighting Node Pro.
        description: |
          Since every computer hardware brand wants to have their own RGB software, if you get parts from two different brands you can't really synchronize the lighting effects. Well, since I had G.Skill TridentZ RAM and a Corsair Lighting Node Pro I wrote some software that would leverage the APIs of both brands to create a unified effect. Problem was Asus's API used C# while Corsair's API used C++, so I wound up writing some unmanaged code in a managed language. Learned my lesson about trying that.

