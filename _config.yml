  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Bedrock.NET
        link: https://github.com/sudo-sandwich/Bedrock.NET
        # link_text: Project Website
        # additional_links:
          # - title:  Bedrock.NET
            # icon: fab fa-github
            # url: https://github.com/sudo-sandwich/Bedrock.NET
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
